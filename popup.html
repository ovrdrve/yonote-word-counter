<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <script type="module" src="popup.js"></script>
</head>
<body>
  <div id="main-page">
    <div class="menu">
        <div class="button action" id="to-settings">
            <svg><use href="icons.svg#settings"></use></svg>
        </div>
        <div class="title">
            Yonote Word Counter
        </div>
        <div class="button action" id="add-record">
            <svg><use href="icons.svg#plus"></use></svg>
        </div>
    </div>
    <hr noshade size="1px" width="100%">
    <div id="table" style="display: none">
      <div id="records">
      </div>
      <hr noshade size="1px" width="100%">
      <div class="menu">
        <div class="button danger" id="clear-all">
          <svg><use href="icons.svg#trash"></use></svg>
          Очистить все
        </div>
        <div class="button action" id="copy-all">
          <svg style="margin-bottom: -0.1em;"><use href="icons.svg#copy"></use></svg>
          <span class="if-words">Слова: </span>
          <span class="if-symbols" style="display: none;">Символы: </span>
          <span id="words-summary" class="title">0</span>
        </div>
      </div>
    </div>
    <div class="placeholder" id="clear" style="display: none">
      Чтобы начать подсчет <span class="if-words">слов</span><span class="if-symbols" style="display: none;">символов</span>, <br>
      нажмите на иконку <span class="button"><svg><use href="icons.svg#plus"></use></svg></span> <br>
      когда окно Yonote активно.
    </div>
  </div>
  <div id="settings-page" style="display: none;">
    <div class="menu">
      <div class="button action" id="to-main">
        <svg><use href="icons.svg#back"></use></svg>
      </div>
      <div class="title">
        Настройки
      </div>
      <div></div>
    </div>
    <hr noshade size="1px" width="100%">
    <div class="settings-title">
      Типы блоков для подсчета:
    </div>
    <div class="settings-grid" id="settings-allow">
    </div>
    <div class="settings-title">
      Типы форматирования для подсчета:
    </div>
    <div class="settings-grid" id="settings-formatting">
    </div>
    <div class="settings-title">
      Языки для подсчета:
    </div>
    <div class="settings-grid" id="settings-language">
    </div>
    <div class="button action" style="margin-top: 0.3em; margin-bottom: 1em;" id="debug">
      <svg style="margin-bottom: -0.1em;"><use href="icons.svg#copy"></use></svg>
      <b>Скопируйте текст</b> чтобы проверить настройки
    </div>
    <div class="settings-title">
      Тип счетчика:
    </div>
    <div class="settings-grid" id="settings-type">
    </div>
  </div>
</body>
